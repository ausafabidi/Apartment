{% extends "layout.html" %}

{% block title %}
    Change Password
{% endblock %}

{% block main %}
    <h1>Change Password</h1>
    <form action="/change_password" method="post">
        <div class="form-group">
            <input autocomplete="off" autofocus class="form-control" name="password" placeholder="Old Password" type="password">
        </div>
        <div class="form-group">
            <input class="form-control" name="npassword" placeholder="New Password" type="password">
            <br><a>(New Password must be at least 3 characters long)</a>
        </div>
        <div class="form-group">
            <input class="form-control" name="n2password" placeholder="Retype New Password" type="password">
        </div>
        <button class="btn btn-primary" type="submit">Change Password</button>
    </form>
{% endblock %}
