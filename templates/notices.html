{% extends "layout.html" %}

{% block title %}
    Notices
{% endblock %}

{% block main %}
    <h1>Notices</h1>
    <form action="/notices" method="post">
        <div class="form-group">
            <input autocomplete="off" autofocus class="form-control form-control-lg" style="min-width: 80%" name="subject" placeholder="Subject" type="text">
        </div>
        <div class="form-group">
            <textarea class="form-control form-control-lg" style="min-width: 80%" rows="3" name="notices" type="text">Notice content</textarea>
        </div>
        <button class="btn btn-primary btn-lg" type="submit">Submit</button>
    </form>
    <br>
    <form action="/notices" method="get">
        <button class="btn btn-secondary btn-lg" type="submit">Cancel</button>
    </form>
{% endblock %}
